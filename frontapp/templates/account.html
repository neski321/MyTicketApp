{% extends "header.html" %} {% block content %}
<style>
  .button1 {
    background-color: #0084ff;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    transition-duration: 0.4s;
    cursor: pointer;
  }
  .button1:hover {
    background-color: #05d3e2; /* Green */
    color: #ffffff;
  }
</style>
<div style="padding-inline: 5% 10%">
  <br />
  <h1>Select Account Type</h1>

  <form method="post">
    {% csrf_token %} {{form.as_p}}
    <button class="button1" type="submit">Submit</button>
  </form>
</div>

{% endblock %}
